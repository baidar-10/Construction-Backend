services:
  postgres:
    image: postgres:16-alpine
    container_name: construction_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: construction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - construction_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d construction_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    image: construction-backend:local
    container_name: construction_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: construction_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - construction_network
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  construction_network:
    driver: bridge