version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: buildconnect-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-SuperSecurePassword123!@#}
      - POSTGRES_DB=buildconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./migrations:/app/migrations:ro
    networks:
      - buildconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d buildconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: buildconnect-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - buildconnect-network
    command: server /data --console-address ":9001"

  backend:
    image: baidar0/buildconnect-backend:latest
    container_name: buildconnect-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-SuperSecurePassword123!@#}
      - DB_NAME=${DB_NAME:-buildconnect}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=8080
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=verification-documents
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - buildconnect-network
    volumes:
      - ./uploads:/app/uploads

  frontend:
    image: baidar0/buildconnect-frontend:latest
    container_name: buildconnect-frontend
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend
    networks:
      - buildconnect-network

volumes:
  postgres-data:
  minio-data:

networks:
  buildconnect-network:
    driver: bridge