name: Build, Push and Deploy Backend

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: baidar0/buildconnect-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "prod-docker-compose.yml"
          target: "~/buildconnect/backend/"
          overwrite: true

      - name: Copy create_admin.sh to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "create_admin.sh"
          target: "~/buildconnect/backend/"
          overwrite: true

      - name: Copy create_seed_accounts.sh to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "create_seed_accounts.sh"
          target: "~/buildconnect/backend/"
          overwrite: true
      
      - name: Rename docker-compose file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/buildconnect/backend || exit 1
            mv prod-docker-compose.yml docker-compose.yml

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/buildconnect/backend || exit 1
            
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull with retries
            for i in 1 2 3; do
              docker pull ${{ env.IMAGE_NAME }}:latest && break || sleep 10
            done
            
            # Stop and remove ONLY the backend container
            /usr/bin/docker-compose stop backend
            /usr/bin/docker-compose rm -f backend
            
            # Start fresh backend container
            /usr/bin/docker-compose up -d backend

            # Seed admin and demo accounts
            if [ -f ./create_admin.sh ]; then
              chmod +x ./create_admin.sh
              DB_HOST=postgres DB_PORT=5432 DB_USER=${DB_USER:-admin} DB_PASSWORD=${DB_PASSWORD:-SuperSecurePassword123!@#} DB_NAME=${DB_NAME:-buildconnect} ./create_admin.sh
            fi

            if [ -f ./create_seed_accounts.sh ]; then
              chmod +x ./create_seed_accounts.sh
              DB_HOST=postgres DB_PORT=5432 DB_USER=${DB_USER:-admin} DB_PASSWORD=${DB_PASSWORD:-SuperSecurePassword123!@#} DB_NAME=${DB_NAME:-buildconnect} ./create_seed_accounts.sh
            fi
            
            docker image prune -f
            
            /usr/bin/docker-compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ~/buildconnect/backend
            
            echo "Waiting for backend to start..."
            sleep 15
            
            if /usr/bin/docker-compose ps | grep -q "buildconnect-backend.*Up"; then
              echo "✅ Backend is running"
              /usr/bin/docker-compose logs --tail=50 backend
            else
              echo "❌ Backend failed to start"
              /usr/bin/docker-compose logs backend
              exit 1
            fi
