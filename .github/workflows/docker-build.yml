name: Build, Push and Deploy

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: baidar0/buildconnect-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Using SSH key now
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /buildconnect/backend || exit 1
            
            # Pull latest code (optional, if you need updated docker-compose.yml)
            git pull origin main
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull the latest image
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old containers
            docker-compose down
            
            # Start services with the new image
            docker-compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show running containers
            docker-compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Using SSH key now
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /buildconnect/backend
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10
            
            # Check if backend is running
            if docker-compose ps | grep -q "construction_backend.*Up"; then
              echo "✅ Backend is running"
              docker-compose logs --tail=50 backend
            else
              echo "❌ Backend failed to start"
              docker-compose logs backend
              exit 1
            fi